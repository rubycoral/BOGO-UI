<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOGO Offer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Box 1 -->
    <div class="box">
        <div class="radioTextPrice">
            <input type="radio" id="box1" name="offer" />
            <label for="box1">
              1 Unit <span class="discount">10% Off</span>
            </label>
              <p class="updatedPrice">$10.00 USD <br/> <del>$24.00 USD</del></p>
        </div>
      <div class="content">
      </div>
    </div>

    <!-- Box 2 -->
    <div class="box">
        <input type="radio" id="box2" name="offer" />
        <label for="box2">
          2 Unit <span class="discount">20% Off</span>
        </label>
        <span class="tag">Most Popular</span>
      <div class="content">
        <p>$18.00 USD <del>$24.00 USD</del></p>
        <div class="item">
          <label>#1</label>
          <select>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
          <select>
            <option>Black</option>
            <option>White</option>
            <option>Red</option>
          </select>
        </div>
        <div class="item">
          <label>#2</label>
          <select>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
          <select>
            <option>Black</option>
            <option>White</option>
            <option>Red</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Box 3 -->
    <div class="box">
      <input type="radio" id="box3" name="offer" />
      <label for="box3">
        3 Unit <span class="discount">30% Off</span>
      </label>
      <div class="content">
        <p>$24.00 USD <del>$24.00 USD</del></p>
      </div>
    </div>

    <div class="footer">
       <div>
        <p class="coloredText"> Free Delivery</p>
        <p class="pText">Total: $18.00 USD</p>
       </div>
      <button><span>+</span>Add to Cart</button>
      <i>@ Powered by Pumper</i>
    </div>
  </div>

  <script>
    const radios = document.querySelectorAll('input[type="radio"]');
    const contents = document.querySelectorAll('.content');

    radios.forEach((radio, index) => {
      radio.addEventListener('change', () => {
        contents.forEach(content => content.style.display = '');
        if (radio.checked) {
          contents[index].style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
