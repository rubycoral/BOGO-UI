<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offer Boxes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <!-- Box 1 -->
    <div class="box">
      <label for="box1">
        <input type="radio" id="box1" name="offer" />
        <div class="box-header">
          <span class="unit">1 Unit</span>
          <span class="discount small">10% Off</span>
        </div>
        <div class="subtext">Standard Price</div>
        <div class="price">$10.00 USD <del>$24.00 USD</del></div>
      </label>
    </div>

    <!-- Box 2 (MOST POPULAR) -->
    <div class="box most-popular">
      <label for="box2">
        <input type="radio" id="box2" name="offer" />
        <div class="box-header">
          <span class="unit">2 Unit</span>
          <span class="discount">20% Off</span>
        </div>
        <span class="tag">MOST POPULAR</span>
        <div class="price">$18.00 USD <del>$24.00 USD</del></div>

        <!-- Size and Colour Selectors -->
        <div class="grid header-row">
          <div></div>
          <div>Size</div>
          <div>Colour</div>
        </div>
        <div class="grid row">
          <div>#1</div>
          <select>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
          <select>
            <option>Black</option>
            <option>White</option>
            <option>Red</option>
          </select>
        </div>
        <div class="grid row">
          <div>#2</div>
          <select>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
          <select>
            <option>Black</option>
            <option>White</option>
            <option>Red</option>
          </select>
        </div>
      </label>
    </div>

    <!-- Box 3 -->
    <div class="box">
      <label for="box3">
        <input type="radio" id="box3" name="offer" />
        <div class="box-content">

            <div class="box-header">
              <span class="unit">3 Unit</span>
              <span class="discount">30% Off</span>
            </div>
            <div class="price">$24.00 USD <del>$24.00 USD</del></div>
        </div>
      </label>
    </div>

    <!-- Total + Delivery Info -->
    <div class="summary">
      <div class="free-delivery">Free Delivery</div>
      <div class="total">Total : $18.00 USD</div>
    </div>

  </div>
  <script>
    const boxes = document.querySelectorAll('.box');
  
    boxes.forEach(box => {
      const input = box.querySelector('input[type="radio"]');
  
      input.addEventListener('change', () => {
        boxes.forEach(b => b.classList.remove('selected'));
        if (input.checked) {
          box.classList.add('selected');
        }
      });
    });
  </script>
  

</body>
</html>
